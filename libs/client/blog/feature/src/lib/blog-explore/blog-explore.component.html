<head>
    <meta name="author" content="DylanSpies" />
    <meta name="component" content="Blog-Explore" />
</head>

<header>
    <header-and-footer-header></header-and-footer-header>
</header>

<div class="page">
    <h1>UP Student Blog</h1><br><br><br>
    <h3>Blog Posts</h3><br>

    <div class="utilities">
        <graduates-blog-explore-filter class="sort"></graduates-blog-explore-filter>
        <button class="createbutton" mat-raised-button color="accent">Create Blog</button>
    </div>

    <mat-grid-list #grid [cols]="cols" rowHeight="350px">
        <div *ngFor="let card of blogs | async">
            <mat-grid-tile>
                <mat-card class="card" fxLayout="column">

                    <div>
                        Blog Summary Blog Summary Blog Summary Blog Summary Blog Summary Blog Summary Blog Summary
                    </div>

                    <br>

                    <mat-card-header fxFlexAlign="center" class="cardTitle">
                        <mat-card-title>{{card.blog.title}}</mat-card-title>
                        <mat-card-subtitle>{{card.blog.author}}</mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <div class="buttons">
                            <button *ngIf="admin" class="editbutton" mat-raised-button color="accent">Edit Post</button>
                            <button *ngIf="admin" class="deletebutton" mat-raised-button color="accent">Delete Post</button>
                            <button class="viewbutton" mat-raised-button color="accent">Read More</button>
                        </div>
                    </mat-card-content>

                </mat-card>
            </mat-grid-tile>
        </div>

    </mat-grid-list>
</div>

<footer>
    <header-and-footer-footer></header-and-footer-footer>
</footer>
