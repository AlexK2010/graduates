<div><header-and-footer-header></header-and-footer-header></div>
<mat-card class="notification-card">
  <mat-card-header class="matCardHeader">
    <mat-card-title class="matCardTitle" style="margin-bottom: 0%"
      >Notification board</mat-card-title
    >
    <mat-icon style="color: white;">pending_actions</mat-icon>
  </mat-card-header>
  <mat-accordion class="example-headers-align" multi id="matAccord">
    <ng-container #placeholder></ng-container>
    <mat-action-row>
      <button mat-raised-button color="primary">Mark all as seen</button>
    </mat-action-row>
    <br><br>
    <mat-action-row>
      <button (click)="requestCV()" style="margin-right: 0.5%;">Request CV</button>
      <button (click)="requestAR()" style="margin-right: 0.5%;">Request Academic Record</button>
      <button (click)="requestCD()">Request Contact Details</button>
    </mat-action-row>
  </mat-accordion>
</mat-card>

<div><header-and-footer-footer></header-and-footer-footer></div>
