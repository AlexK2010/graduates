<div class="header"><div class="info"><img id = "logo" src="/apps/api/src/assets/graduateHat.png">University of Pretoria</div> <div class ="title"><img src="" alt=""><b>Admin</b>Portal</div></div>
<div class="subheader"> <div class="logout">Logout<img src="" alt=""></div></div>
<div class="sidenav">
    <ul>
        <li *ngFor="let o of sidenavOptions;" (click)="sidenavOption(o)" [ngStyle]="{'border-left' : (option === o) ? '4px solid #184475' : 'none'}">{{o}}</li>
    </ul>
</div>
<div class="container" [ngSwitch]="option">
    <div class="mid" *ngSwitchCase="'Create User'">
        <input class = "searchbar" value="SEARCH">
        <div class="users">
            <div class="formElement">
                <img src="userIcon.png" alt="">
                <input class = "formInput" type="text" onfocus="this.value=''" value="Name">
            </div>
            <div class="formElement">
                <img src="userIcon.png" alt="">
                <input class = "formInput" type="text" onfocus="this.value=''" value="Surame">
            </div>
            <div class="formElement">
                <img src="mailIcon.png" alt="">
                <input class = "formInput" type="text" onfocus="this.value=''" value="Email Address">
            </div>
            <div class="formElement">
                <img src="phoneIcon.png" alt="">
                <input class = "formInput" type="text" onfocus="this.value=''" value="Contact Details">
            </div>
            <div class="formElement">
                <img src="buildingIcon.png" alt="">
                <input class = "formInput" type="text" onfocus="this.value=''" value="Physical Address">
            </div>
            <div class="formElement">
                <img src="idIcon.png" alt="">
                <input class = "formInput" type="text" onfocus="this.value=''" value="ID Document">
                <img src="uploadIcon.png" alt="">

            </div>
            <div class="formElement">
                <img src="paperIcon.png" alt="">
                <input class = "formInput" type="text" onfocus="this.value=''" value="CV">
                <img src="uploadIcon.png" alt="">

            </div>

        <button id = "saveButton">Save</button>
        </div>
    </div>

    <div class="mid" *ngSwitchCase="'Users'">
        <input class = "searchbar" onfocus="this.value=''" value="SEARCH">
        <div class="users">
            <div class="user" *ngFor="let u of users;" (click)="selectUser(u)">
                <img src="" alt="">
                <p class = "userName">{{u.name}}</p>
                <img src="" alt="">
            </div>
        </div>
        <div class="suspensionBar">
            <div (click)="setPORS('Permission')" [ngStyle]="{'border-bottom' : (usersPORS === 'Permission') ? '3px solid #184475' : 'none'}">Permission</div>
            <div (click)="setPORS('Suspension')" [ngStyle]="{'border-bottom' : (usersPORS === 'Suspension') ? '3px solid #184475' : 'none'}">Suspension</div>
        </div>
        <div class="permissionOrSuspension" *ngIf="usersPORS === 'Permission'; else suspensionBlock">
            <div class = "roles">
                <div class="userRoles">
                    <div id ="roleHeader">
                        User Roles:
                    </div>
                    <div class = "userRole" *ngFor="let r of currentUser.roles">
                        <p class="roleName">{{r}}</p><p (click)="removeRole(r)" class="removeRole">Remove</p>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Add Role</button>
                    <div class="dropdown-content">
                    <a *ngFor="let aR of allRoles" (click)="addRole(aR)">{{aR}}</a>
                    </div>
                </div>
            </div>  
        </div>  
        <ng-template #suspensionBlock>
            <div class = "usersSuspension">
                <button class="archiveButton">Suspend</button>
                <button class="archiveButton">Un-Suspend</button>
            </div>
        </ng-template>
    </div>

    <div class="mid" *ngSwitchCase="'Story'">
        <input class = "searchbar" value="SEARCH">
        <input class = "searchbar" onfocus="this.value=''" value="SEARCH">
        <div class="users">
            <div class="user" *ngFor="let u of users;">
                <img src="" alt="">
                <p class = "userName">{{u.name}}</p>
                <img src="" alt="">
                <div *ngIf="u.archived; else elseBlock">
                    <p>Archived</p>
                </div>
                <ng-template #elseBlock>
                    <p>Unarchived</p>
                </ng-template>
            </div>
        </div>
        <div class = "archive">
            <button class="archiveButton">Archive</button>
            <button class="archiveButton">Unarchive</button>
        </div>
    </div>

    <div class="mid" *ngSwitchCase="'Roles'">
        <input class = "searchbar" onfocus="this.value=''" value="SEARCH">
        <div class="users">
            <div class="user" *ngFor="let u of users;">
                <img src="" alt="">
                <p class = "userName">{{u.name}}</p>
            </div>
            <button id = "saveButton">Save</button>
        </div>
        <div class = "roles">
            <div class="userRoles">
                <div id ="roleHeader">
                    User Roles:
                </div>
                <div class = "userRole" *ngFor="let r of currentUser.roles">
                    <p class="roleName">{{r}}</p><p (click)="removeRole(r)" class="removeRole">Remove</p>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Add Role</button>
                <div class="dropdown-content">
                  <a *ngFor="let aR of allRoles" (click)="addRole(aR)">{{aR}}</a>
                </div>
            </div>
        </div>    
    </div>

    <div class="mid" *ngSwitchCase="'Blogs'">
        <input class = "searchbar" onfocus="this.value=''" value="SEARCH">
        <div class="users">
            <div class="user" *ngFor="let u of users;">
                <img src="" alt="">
                <p class = "userName">{{u.name}}</p>
                <img src="" alt="">
                <div *ngIf="u.archived; else elseBlock">
                    <p>Archived</p>
                </div>
                <ng-template #elseBlock>
                    <p>Unarchived</p>
                </ng-template>
            </div>
        </div>
        <div class = "archive">
            <button class="archiveButton">Archive</button>
            <button class="archiveButton">Unarchive</button>
        </div>
    </div>

    <div class="mid" *ngSwitchCase="'Shorts'">
        <input class = "searchbar" onfocus="this.value=''" value="SEARCH">
        <div class="users">
            <div class="user" *ngFor="let u of users;">
                <img src="" alt="">
                <p class = "userName">{{u.name}}</p>
                <img src="" alt="">
                <div *ngIf="u.archived; else elseBlock">
                    <p>Archived</p>
                </div>
                <ng-template #elseBlock>
                    <p>Unarchived</p>
                </ng-template>
            </div>
        </div>
        
        <div class = "archive">
            <button class="archiveButton">Archive</button>
            <button class="archiveButton">Un-Archive</button>
        </div>
    </div>
</div>
