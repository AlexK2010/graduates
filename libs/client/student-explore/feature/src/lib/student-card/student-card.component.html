<!-- Making a grid for the student cards -->
<main class="card-grid">
  <mat-card *ngFor="let student of studentArray" id = "{{student.id}}">
    <div class="banner">
      <!-- Image will be replaces by URL path from student -->
      <img
        src="https://previews.123rf.com/images/deagreez/deagreez1911/deagreez191103657/133740519-portrait-of-confident-cool-entrepreneur-guy-cross-hands-look-feel-positive-cheerful-emotions-real-pr.jpg"
        alt="Profile Photo"
      />
    </div>
  
    <div class="content">
      <mat-card-title>{{student.name}}</mat-card-title>
  
      <mat-card-content>
        <p class="bio">
          <b>Bio:</b>{{student.bio}}
        </p>
        <p class="contacts">
          <b>Contact Details: </b>{{student.contactNo}}
        </p>
        <p class="tags"><b>Tags: </b>{{student.tags}}</p>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button>View Student</button>
      </mat-card-actions>
    </div>
  </mat-card>
</main>
