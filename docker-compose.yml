version: '3.9'

services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    container_name: postgres
    env_file: .env
    environment:
      POSTGRES_USER: graduates
      POSTGRES_PASSWORD: graduates
      POSTGRES_DB: graduates
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    networks:
      - graduates-private
      
      
  api:
    # Create backend container  
    build: ./apps/api/
    ports:
      - "5433:5433"
    container_name: api-docker
    restart: always
    links:
      - postgres

  client:
    build: ./apps/client/ 
    ports:
      - "5434:5434"
    container_name: client-docker
    restart: always
    links:
      - api
volumes:
  postgres-data:

networks:
  graduates-private:
