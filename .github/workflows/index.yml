---
name: CI Tests

on: 
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop, feature/ci-actions ]

  workflow_dispatch:
  
jobs:
  test-affected:
    uses: ./.github/workflows/nxtest.yml
    with:
      test: 'affected'

  test-all:
    uses: ./.github/workflows/nxtest.yml
    with:
      test: 'all'