---
name: CI Tests

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  #manual github action trigger with choices to run individual tests
  workflow_dispatch:
    inputs:
      testchoice:
        type: choice
        description: 'Test Type'
        required: true
        options:
        - full
        - lint
        - build
        - unit
        - e2e

#jobs in the workflow with passed in parameters
jobs:
  test-affected:
    uses: ./.github/workflows/nxtest.yml
    with:
      test: 'affected'

  test-all:
    uses: ./.github/workflows/nxtest.yml
    with:
      test: 'all'

  test-meta:
    uses: ./.github/workflows/metatest.yml
    